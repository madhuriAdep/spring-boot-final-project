<head>
  <title>Student Registration</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <style type="text/css">
    section
    {
      margin-top: -20px;
    }
  </style>   
</head>
<body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand active">ONLINE LIBRARY MANAGEMENT SYSTEM</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="/">HOME</a></li>
            <li><a href="/blist">BOOKS</a></li>
            <li><a href="/feed">FEEDBACK</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">

            <li><a href="/login"><span class="glyphicon glyphicon-log-in"> LOGIN</span></a></li>
            <!-- <li><a href="/"><span class="glyphicon glyphicon-log-out"> LOGOUT</span></a></li> -->
            <li><a href="/sign"><span class="glyphicon glyphicon-user">SIGN UP</span></a></li>
          </ul>

      </div>
    </nav>
<section>
  <div class="reg_img">
    <div class="box2">
        <h1 style="text-align: center; font-size: 35px;font-family: Lucida Console;">Library Management System</h1>
        <h1 style="text-align: center; font-size: 25px;">Registration Form</h1>

      <form action="#" th:action="@{/list}" method="post">
        
        <div class="regis">
          <input class="form-control" type="text" name="studentregid" placeholder="Student-regid" required=""><br>
          <input class="form-control" type="text" name="fn" placeholder="First Name" required=""> <br>
          <input class="form-control" type="text" name="ln" placeholder="Last Name" required=""> <br>
          <input class="form-control" type="text" name="urname" placeholder="Username" required=""> <br>
          <input class="form-control" type="password" name="pass" placeholder="Password" required=""> <br>
          <input class="form-control" type="email" name="email" placeholder="Email" required=""><br>

          <button id="submitForm" class="btn btn-default" style="color: black; width: 70px; height: 30px">Sign Up</button>
          <!-- <input class="btn btn-default" type="submit" name="submit" value="Sign Up" style="color: black; width: 70px; height: 30px"> </div> -->
      </form>
    </div>
  </div>
</section>

<script>
  $("#submitForm").click(function() {
    alert("Registered Successfully.");
  });
</script>
</body>
</html>
